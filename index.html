<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="text-center" style="width: 50%; margin: auto;">
        <h1>HELLO</h1>
        <hr/>
        <h4>Welcome to Number Facts. To learn about your number, enter it into the text box and press submit.</h4>
        <br>
        <h6>If you'd like to recieve facts on multiple numbers, make sure they are seperated by commas.</h6>
        <br>
        <form id="num-form">
            <label for="number">Enter Number Here</label>
            <input type="text" name="number" id="number"/>
            <button id='submit'>Submit</button>
        </form>
        <br>
        <ul id='num-fact' style="list-style-type: none;"></ul>
        <br><br>
        <button id="clear" class="btn btn-outline-dark btn-block">Clear</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
